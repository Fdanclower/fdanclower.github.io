        // 随机语录
        const quotes = [
            "你知道吗，在人类诞生以前，这个世界上没有发现过人类遗迹",
            "当你阅读了这一段话后，你会什么都没有发现",

            "只愿两人的笑容依旧",
        ];
        
        document.addEventListener("DOMContentLoaded", () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.querySelector(".quote").textContent = quotes[randomIndex];
        });
        
        // 更新时间函数
        function updateTime() {
            const element = document.querySelector(".current-time");
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            element.textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // 平滑滚动到顶部
        document.querySelector('.top-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
