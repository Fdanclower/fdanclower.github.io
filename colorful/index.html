    <script>
        // 平滑滚动到顶部
        document.querySelector('.top-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // 为"敬请期待"添加点击事件
        document.querySelectorAll('.coming-soon').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                alert('敬请期待');
            });
        });
    </script>
    <script>
        const textAnimation = document.querySelector(".loading-text");
        const dots = ["", ".", "..", "..."];
        let index = 0;

        const dotInterval = setInterval(() => {
            index = ( index + 1 ) % dots.length;
            textAnimation.textContent = `少女祈祷中${dots[index]}`;
            }, 333
        );

        window.addEventListener('load', () => {
        setTimeout(() => {
            clearInterval(dotInterval);
            document.querySelector('.loading').style.display = 'none';
        }, 800);
        })

        document.querySelector('.loading-jump').addEventListener('click', () =>{
            clearInterval(dotInterval);
            document.querySelector('.loading').style.display = 'none';
        })
    </script>
